<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Country</title>
</head>
<body>

    <header class="dark-blue" id="header">
        <h1>Where in the world?</h1>
        <button class="toggle white"><i class="fa-regular fa-moon moon"></i>Dark Mode</button>
    </header>

    <section class="back-button-section">
        <div class="back-button-container">
          <a href="index.html" class="btn-back btn">
            <i class="fa-solid fa-arrow-left"></i>
            Back
          </a>
        </div>
    </section>

    <main class="country-main">
        <div class="country-container">
          <section class="country-details">
            <div class="country-flag">
                <img src="https://flagcdn.com/es.svg" alt="flag" />
            </div>
            <div class="country-info">
                <div class="col-1">
                    <h1 class="country-title">Belgium</h1>
                </div>
                <div class="col-2">
                    <div class="col-2__A">
                      <ul>
                        <li><strong>Native Name: </strong><span class="NativeName"> België</span></li>
                        <li><strong>Population: </strong><span class="population"> 11.319.511</span></li>
                        <li><strong>Region: </strong><span class="region"> Europe</span></li>
                        <li><strong>Sub Region: </strong><span class="subRegion"> Western Europe</span></li>
                        <li><strong>Capital: </strong><span class="capital"> Brussels</span></li>
                      </ul>
                    </div>
                    <div class="col-2__B">
                      <ul>
                        <li><strong>Top Level Domain: </strong><span class="tld"> .be</span></li>
                        <li><strong>Currencies: </strong><span class="currencies"> Euro</span></li>
                        <li><strong>Languages: </strong><span class="languages"> Dutch, French, German</span></li>
                      </ul>
                    </div>
                </div>
                <div class="col-3">
                    <h3 class="border-title">Border Countries:</h3>
                    <div class="border-countries">
                        <ul class="border-countries-ul">
                            <li class="border-countries-li">
                                <!-- <a class="btn border-button">
                                    France
                                </a> -->
                            </li>
                         
                        </ul>
                    </div>
                </div>

            </div>        
          </section>
        </div>
    </main>
