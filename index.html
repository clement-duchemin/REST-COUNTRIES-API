<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Country guide app</title>
</head>
<body class="dark" id="body">
    
<header class="dark-blue" id="header">
    <h1>Where in the world?</h1>
    <button class="toggle white"><i class="fa-regular fa-moon moon"></i>Dark Mode</button>
</header>

<main>
    <section class="search-section">
        <div class="search-bar-container">
            <form action="" class="search-bar dark-blue">
                <button type="submit" class="search-button dark-blue">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input type="search" class="search-input dark-blue" id="search" placeholder="Search for a country...">
            </form>
        </div>
        <div class="dropdown-container">
            <button class="dropDown dark-blue" id="dropDown">
                <p>Filter by Region</p>
                <i class="fa-solid fa-chevron-down" id="toggleButton"></i>
            </button>
            <div class="dropDown__list dark-blue" id="dropdownMenu">
                <p class="region">All</p>
                <p class="region">Africa</p>
                <p class="region">America</p>
                <p class="region">Asia</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>
    </section>
    <section class="countries-section">
        <!--<a class="country">
                <div class="country__flag">
                    <img src="https://flagcdn.com/pl.svg", alt="The flag of Poland is composed of two equal horizontal bands of white and red.">
                </div>
                <div class="country__data">
                    <h3 class="country__data--name">Poland</h3>
                    <p class="country__data--population"><strong>Population:</strong> 37950802</p>
                    <p class="country__data--region"><strong>Region:</strong> Europe</p>
                    <p class="country__data--capital"><strong>Capital:</strong> Warsaw</p>
                </div>
        <</a>-->

    </section>
</main>

    <!-- Script -->
    <script src="index.js"></script>
</body>
</html>
